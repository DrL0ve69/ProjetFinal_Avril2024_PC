<main class="jumbotron">
	<div class="container col-xl-10 col-xxl-8 px-4 py-5">
		<div class="row align-items-center g-lg-5 py-5">
			<div class="col-lg-7 text-center text-lg-start">
				<img src="" alt="Sprite du Pokémon" id="pokemonSprite" style="display: none">
				<h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Devenez un érudit(e)</h1>
				<p class="col-lg-10 fs-4">Inscrivez-vous et testez vos connaissances contre d'autres Érudit(es)</p>
			</div>
			
			<!-- DÉBUT FORMULAIRE MEMBRE -->
			
			<div class="col-md-10 mx-auto col-lg-5">
				<form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="formulaireInscription"
				      enctype="multipart/form-data"
				      method="post"
				      action="indexMembres.html"
				      onsubmit="return EnregistrerMembre();"
				      >
					<fieldset id="fieldsetFormulaireMembre" name="fieldsetFormulaireMembre">
					
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingNom" placeholder="name@example.com"
							       data-bs-toggle="popover" title="Entrez votre nom : 1ere lettre doit être majuscule" pattern="^[A-Z][a-z]{0,19}$"
							       maxlength="20" required>
							<label for="floatingNom">Nom</label>
						</div>
						
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingPrenom" placeholder="name@example.com"
							       data-bs-toggle="popover" title="Entrez votre prénom, contraintes idem nom" maxlength="20"
							       pattern="^[A-Z][a-z]{0,19}$" required>
							<label for="floatingPrenom">Prénom</label>
						</div>
						
						<div class="form-floating mb-3 d-flex">
							
							<input type="text" class="form-control" id="floatingAvatarPokemon" placeholder="name@example.com"
							       data-bs-toggle="popover" title="Entrez le nom de votre Pokémon" maxlength="20"
							       onblur="fetchData();">
							<label for="floatingAvatarPokemon">Nom du Pokémon</label>
							
						</div>

						
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingNomUtilisateur" placeholder="name@example.com"
							       data-bs-toggle="popover" title="Entrez votre nom d'utilisateur max : 20 char"
							       autocomplete="username" maxlength="20" required>
							<label for="floatingNomUtilisateur">Nom Utilisateur</label>
						</div>
					
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
							       data-bs-toggle="popover" title="Entrez votre email(doit contenir @ et un .xyz)"
							       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" autocomplete="email" required>
							<label for="floatingEmail">Adresse Courriel</label>
						</div>
						
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password"
							       autocomplete="current-password" onsubmit="PasswordValide();" required>
							<label for="floatingPassword">Password</label>
						</div>
					
						<div class="checkbox mb-3">
							<label for="checkboxRememberMe">
								<input type="checkbox" id="checkboxRememberMe" name="checkboxRememberMe" value="remember-me"> Se rappeler de moi
							</label>
						</div>
						
						<button id="boutonInscription" class="w-100 btn btn-lg btn-primary" type="submit"
						        data-bs-toggle="popover" title="Cliquez ici pour s'inscrire"
						        onsubmit="ValiderFormulaire();fetchData();">
							S'inscrire
						</button>
						<hr class="my-4">
						
						<button class="w-100 btn btn-lg btn-danger" type="reset">Annuler</button>
						
						<hr class="my-4">
						
						<small class="text-body-secondary">
							En cliquant s'inscrire, vous acceptez les conditions d'utilisations!
						</small>
					
					</fieldset>
				</form>
				
				<!--  FIN FORMULAIRE INSCRIPTION !!!-->
				
				
			</div>
		</div>
