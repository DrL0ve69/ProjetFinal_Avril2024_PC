	<main>
		<div class="container"><h2 class="h2">Devenez un érudit(e)</h2></div>
		
		<form style="border: 3px solid blue">
			
			<div class="container" style="border: solid 2px green;">
				
				<div class="container">
					
					<div class="container">
						
						<label class="form-label" for="nom">Nom : </label>
						<input type="text" name="nom" id="nom" placeholder="Entrez votre nom"
						       maxlength="50" autofocus required>

						<label class="form-label" for="prenom">Prenom : </label>
						<input class="text" name="prenom" id="prenom" placeholder="Prenom" required>
						
					</div>
					
					<div class="container">
						<label class="form-label" for="numTelephone">Numéro de téléphone : </label>
						<input class="text" name="numTelephone" id="numTelephone" placeholder="Numéro Téléphone" autocomplete="tel-national"
						       maxlength="16" required>
					</div>
					
					<div class="container">
						<label class="form-label" for="email">Adresse courriel : </label>
						<input class="text" name="email" id="email" placeholder="Email@mail.com" autocomplete="off" required>
					</div>
					
					<div class="container">
						<label class="form-label" for="nomUtilisateurCreation">Nom Utilisateur : </label>
						<input class="text" name="NomUtilisateurCreation" id="nomUtilisateurCreation"
						       placeholder="Nom Utilisateur" required>
					</div>
					
					<div class="container">
						<label class="form-label" for="passwordCreation">Nouveau mot de passe : </label>
					</div>
					<div class="container">
						
						<input type="password" class="text" id="passwordCreation"
						       placeholder="Mot de passe" autocomplete="new-password" required>
					</div>
					
					<div class="container">
						<label class="form-label" for="passwordCreationPrime">Répéter mot de passe : </label>
					</div>
					<div class="container">
						<input type="password" class="text" id="passwordCreationPrime"
						       placeholder="Mot de passe" autocomplete="new-password" required>
					</div>
					
					<div class="container" id="container-flex2">
						
						<label class="m-3" for="boutonSoumettre">
							<button class="btn btn-outline-success" name="boutonSoumettre" id="boutonSoumettre" type="submit"
							        onsubmit="CreerNouveauMembre();">
								Soumettre
							</button>
						</label>
						
						<label class="m-3" for="boutonAnnuler">
							<button class="btn btn-outline-danger" name="boutonAnnuler" id="boutonAnnuler" type="reset"
							        onclick="document.querySelector('#boutonSoumettre').disabled = false;">
								Annuler
							</button>
						</label>
						
					</div>

				</div>
				
			</div>
			
		</form>
		
		<section class="section"><h2 class="h2" style="text-align: center;">Testez vos habiletés intellectuelles avec notre QUIZ !</h2> </section>
